<!DOCTYPE html>
<html>
<head>
	<title>My easy assesment</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<hr>
	<div id="myInfo">
		<h1>HTML Is Easy</h1>
		<p>HyperText Markup Language (HTML) is the standard markup language for creating web pages and web applications.</p>
	</div>
	<div>
		
		<input type="text" id="inputText" name="text">
		<button id="add" name="add">Add</button>
		<ul id="myInput"></ul>
	</div>
	<script href="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		var text = document.getElementById('inputText').value;
		var button1 = document.getElementById('add');
		var myList = document.getElementById('myInput');
		button1.onClick = function(){
			myList.innerHTML += ('<li>'+text+'</li>')
		}
	</script>
</body>
</html>
